{% extends "base.html" %}

{% block content %}
  <!-- Signup Page for new users -->
  <form method="post">
    <div class="error col-lg-12">
      <h4>{{msg}}</h4>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <h4>Username</h4>
      </div>
      <div class="col-lg-4">
        <h4><input type="text" name="username" value="{{username}}"></h4>
      </div>
      <div class="error col-lg-5">
        <h4>{{error_username}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <h4>Password</h4>
      </div>
      <div class="col-lg-4">
        <h4><input type="password" name="password" value=""></h4>
      </div>
      <div class="error col-lg-5">
        <h4>{{error_password}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <h4>Verify Password</h4>
      </div>
      <div class="col-lg-4">
        <h4><input type="password" name="verify" value =""></h4>
      </div>
      <div class="error col-lg-5">
        <h4>{{error_verify}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <h4>Email (optional)</h4>
      </div>
      <div class="col-lg-4">
        <h4><input type="text" name="email" value="{{email}}"></h4>
      </div>
      <div class="error col-lg-5">
        <h4>{{error_email}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <h4><input class="button buttoninput1" type="submit" value="SIGN UP!" /></h4>
      </div>
    </div>

  </form>
  <h2> Already signed up as a member? Then just <a href="/login">login</a>.

{% endblock %}
