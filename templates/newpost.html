{% extends "base.html" %}

{% block content %}
  <h2>NEW POST</h2>

    <form method="post">
      <div class="row">
        <div class="col-lg-3">
          <h4>Subject</h4>
        </div>
        <div class="col-lg-6">
          <h4><input type="text" name="subject" value="{{subject}}"></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <h4>Write Your Blog Here....</h4>
        </div>
        <div class="col-lg-12">
          <textarea name="content" class="blogcontent">{{content}}</textarea>
        </div>
      </div>

      <div class="error col-lg-12">{{error}}</div>

      <h4><input type="submit" class="buttoninput1" value="Publish My Blog"></h4>
    </form>
{% endblock %}
