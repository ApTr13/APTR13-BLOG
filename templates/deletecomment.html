{% extends "base.html" %}

{% block content %}
    <!-- Page for Deleting a particular Comment -->
    <h2>Delete Comment</h2>
    <form method="post">
        <div class="row">
            <div class="col-lg-6">
                <h4>Your Comment</h4>
            </div>
            <div class="col-lg-12">
                <h4><input class="newcomment" type='text' name='comment' value="{{c.comment}}"></h4>
            </div>
        </div>

        <div class="error col-lg-12">{{msg}}</div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Are you sure, that you want to delete your comment...?</h2>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <h4><input type="submit" name="button" class="buttoninput1" value="Delete"></h4>
            </div>
            <div class="col-lg-2">
                <h4><input type="submit" name="button" class="buttoninput1" value="Cancel"></h4>
            </div>
        </div>
    </form>
{% endblock %}
