{% extends "base.html" %}

{% block content %}
	<!-- Login page for users that have already signed up -->
	<form method="post">
		<div class="error">
			{{msg}}
		</div>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-3">
				<h4>Username</h4>
			</div>
			<div class="col-lg-4">
				<h4><input type="login_text" name="username" value="{{username}}"></h4>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-3">
				<h4>Password</h4>
			</div>
			<div class="col-lg-4">
				<h4><input type="password" name="password" value="{{password}}"></h4>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-4">
				<h4><input class="button buttoninput1" type="submit" value="LOGIN!" /></h4>
			</div>
		</div>
		<div class="error loginerror col-lg-12">
			<h4>{{error_login}}</h4>
		</div>
	</form>

	<div class="col-lg-12">
		<h2>If you have not signed up yet, please <a href = "/signup">sign up.</a><h2>
	</div>
{% endblock %}
