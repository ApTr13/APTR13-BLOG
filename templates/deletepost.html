{% extends "base.html" %}

{% block content %}
    <!-- Page for Deleting a particular Post, by the author -->
    <h2>DELETE POST</h2>
    <form method="post">
        <div class="row">
            <div class="col-lg-3">
                <h4>Subject</h4>
            </div>
            <div class="col-lg-6">
                <h4><input type="text" name="subject" value="{{p.subject}}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h4>Blog Content</h4>
            </div>
            <div class="col-lg-12">
                <textarea name="content" class="blogcontent">{{p.content}}</textarea>
            </div>
        </div>

        <div class="error col-lg-12">{{error}}</div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Are you sure, that you want to delete this amazing post...?</h2>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <h4><input type="submit" name="button" class="buttoninput1" value="Delete"></h4>
            </div>
            <div class="col-lg-2">
                <h4><input type="submit" name="button" class="buttoninput1" value="Cancel"></h4>
            </div>
        </div>
    </form>
{% endblock %}
